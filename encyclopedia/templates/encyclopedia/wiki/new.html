{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new Page</h1>

    <ul>
        
        <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        <label for="title">Title</label>
        <br>
        <input name="title" id="title" type="text" placeholder="A title for your page" required value="{{title}}"></input>
        {% if validation %}
        <div>This entry already exists</div>
        {% endif %}
        <br>
        <label for="content">Content</label>
        <br>
        <textarea style="height:auto; width: auto" name="content" id="content" placeholder="The content of your page" rows="10" cols="40" required>{{content}}</textarea>
        <br>
        <input name="submit" id="submit" type="submit" value="Create"></input>
        </form>
    </ul>

{% endblock %}
