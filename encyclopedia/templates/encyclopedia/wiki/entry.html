{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Page: {{title}}</h1>

    <div>{{content|safe}}</div>
<form method="POST" action="{% url 'editor' title %}">
{% csrf_token %}
    <input type="submit" value="Edit this entry"></input>
</form>
{% endblock %}
